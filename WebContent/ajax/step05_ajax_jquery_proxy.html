<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>step05_ajax_jquery_proxy.html</title>
<script src="../js/jquery-3.4.1.js"></script>
<script>
$(function(){
	$("loadAjax").click(function(){
		$.ajax({
			type : 'GET',
			url : 'naver_proxy.jsp',
			error : function(){
				alert('jason Load Error');
			},
			success : function(obj){
				console.log(obj);
				console.log(typeof obj);
				$("#sung").html(JSON.stringify(obj));
			}
		});
	});
});


</script>
</head>
<body>
<div id= "sung"></div>
<button id="loadAjax">Ajax 불러오기</button>

</body>

</html>
